<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body style="background-color: bisque;">
    <div class="container d-flex flex-column">
    <!-- Stats Cards -->
    <div class="row mb-2" style="margin-top: 100px;">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-2">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Total Users</h5>
                            <h2 class="mb-0">56</h2>
                        </div>
                        <i class="fas fa-users fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Total Posts</h5>
                            <h2 class="mb-0">654</h2>
                        </div>
                        <i class="fas fa-newspaper fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Active Users (30d)</h5>
                            <h2 class="mb-0">45</h2>
                        </div>
                        <i class="fas fa-user-clock fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Charts Row -->
    <div class="row mb-4">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Posts Per Day (Last 30 Days)</h5>
                </div>
                <div class="card-body">
                    <canvas id="postsChart" height="250"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>User Registration Growth</h5>
                </div>
                <div class="card-body">
                    <canvas id="usersChart" height="250"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Additional Data -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Top 10 Hashtags</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Hashtag</th>
                                    <th>Usage Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#hadouken</td>
                                    <td>5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Recent Activity</h5>
                </div>
                <div class="card-body">
                    <p>random recent activity</p>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <strong>naruto</strong>
                            <small class="text-muted">May 01, 2025 01:12pm</small>
                        </div>
                        <p class="mb-0">Sheesh..</p>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Posts Per Day Chart
const postsCtx = document.getElementById('postsChart').getContext('2d');
const postsChart = new Chart(postsCtx, {
    type: 'bar',
    data: {
    labels: ['May 27', 'May 28', 'May 29', 'May 30'],
        datasets: [{
            label: 'Posts',
            data: [23, 45, 67, 89],
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    stepSize: 1
                }
            }
        }
    }
});

// User Growth Chart
const usersCtx = document.getElementById('usersChart').getContext('2d');
const usersChart = new Chart(usersCtx, {
    type: 'line',
    data: {
    labels: ['May 27', 'May 28', 'May 29', 'May 30', 'May 31'],
        datasets: [{
            label: 'User Registrations',
            data: [3, 6, 9, 22, 4],
            fill: true,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            tension: 0.1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>
</html>
